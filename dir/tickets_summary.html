  <script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var type1=getParameterByName("type1");
var type2=getParameterByName("type2");
var type3=getParameterByName("type3");
  window.onload = function() {
    document.getElementById("type1").innerHTML=type1;
    document.getElementById("type2").innerHTML=type2;
    document.getElementById("type3").innerHTML=type3;
}
function goBack(){

    </script>
