<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABIPARTY GGB</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Libre+Baskerville" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="html5slider.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
</head>
<body>
  <div id="paypal-button"></div>

<script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>

<script>
    paypal.Button.render({

        env: 'sandbox', // Optional: specify 'sandbox' environment

        client: {
            sandbox:    'ASYUBLFT5ziCVG0cGaGSw2n2_4ZjwMymqHVf0JkLiop_aYvGRF1bgdJt6YGsI4DOn_qXT5sBC-q59jAI',
            production: 'xxxxxxxxx'
        },

        payment: function() {

            var env    = this.props.env;
            var client = this.props.client;

            return paypal.rest.payment.create(env, client, {
                transactions: [
                    {
                        amount: { total: '1.00', currency: 'EUR' }
                    }
                ]
            });
        },

        commit: true, // Optional: show a 'Pay Now' button in the checkout flow

        onAuthorize: function(data, actions) {

            // Optional: display a confirmation page here

            return actions.payment.execute().then(function() {
                // Show a success page to the buyer
            });
        }

    }, '#paypal-button');
</script>
</body>
</html>
